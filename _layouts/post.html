---
layout: default
---

<div class="bb mb--double">
	<div class="container--alpha">
    <div class="pb--double">

      <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

        <header class="mb--double">
          <h2 class="heading--bravo mb--quarter" itemprop="name headline">{{ page.title }}</h2>
          <span class="sub-text">
						<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
					</span>
        </header>

        <div class="post-content" itemprop="articleBody">
          {{ content }}
        </div>

      </article>

    </div>
  </div>
</div>
