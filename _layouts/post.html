---
layout: default
---

<div class="box--alpha six-tenths">
			<div class="post">
				<div class="border--charlie">
					<h1 class="heading--alpha spacing--bravo">{{ page.title }}</h1>
						<div class="post__meta spacing--charlie">
							<span class="post__meta__item">
								<i class="icon--left icon-clock"></i>{{ page.date | date_to_long_string }}</span>
						</div>
				</div>
					<div>
            {{ content }}
          </div>
			</div>
		</div>
