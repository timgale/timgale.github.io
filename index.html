---
title: Tim Gale
layout: default
---

	<!-- posts -->
		<div class="box--alpha six-tenths">
			{% for post in site.posts %}
			<div class="post">
				<a href="{{ post.url }}">
					<h1 class="heading--alpha spacing--bravo">{{ post.title }}</h1>
				</a>
					<div class="post__meta">
						<span class="post__meta__item">
							<i class="icon--left icon-clock"></i>{{ post.date | date_to_long_string }}</span>
					</div>
			</div>
			{% endfor %}
		</div>
	<!-- /posts -->
